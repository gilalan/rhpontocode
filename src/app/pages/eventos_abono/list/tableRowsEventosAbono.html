<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label>Linhas por página
      <select class="form-control selectpicker show-tick" title="Linhas por página" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
 
  <table class="table" st-table="eventosAbono">
    <thead>
      <tr class="sortable ">
        <th><b>#</b></th>
        <th><b>Nome</b></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="eventoAbono in eventosAbono track by $index">
        <td>{{$index}}</td>
        <td>{{eventoAbono.nome}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="acoes">            
            <button title="Editar" type="button" class="btn btn-xs btn-default" ui-sref="eventosabono.edit({id: eventoAbono._id})">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
            </button>
            <button title="Excluir" type="button" class="btn btn-xs btn-danger" ng-click="delete(eventoAbono._id, $index)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>

<div class="add-row-editable-table">
  <button class="btn btn-primary" ui-sref="eventosabono.new()">Novo Evento de Abono</button>
</div>
