<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Excluir Setor?</h4>
  </div>
  <div class="modal-body">
    
      <p>
        <strong>Confirma a exclusão do Setor {{setor.nome}}?</strong>
      </p>
      <p style="font-size: 10px;">Cuidado, essa ação é irreversível!</p>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="delete()">Sim</button>
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">Não</button>
  </div>
</div>
