<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label>Linhas por página
      <select class="form-control selectpicker show-tick" title="Linhas por página" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
 
  <table class="table" st-table="campi">
    <thead>
    <tr class="sortable ">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="instituicao">Instituição</th>
      <th st-sort="nome">Nome</th>
      <th st-sort="endereco">Endereço</th>
      <th st-sort="area">Área</th>
      <th>Ações</th>
    </tr>
    <tr>
      <th></th>
      <th><input st-search="instituicao" placeholder="Buscar Instituição" class="input-sm form-control search-input"
                 type="search"/></th>      
      <th><input st-search="nome" placeholder="Buscar Nome" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="endereco" placeholder="Buscar Endereço" class="input-sm form-control search-input"
                 type="search"/></th>
     <th><input st-search="area" placeholder="Buscar Área" class="input-sm form-control search-input"
                 type="search"/></th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="campus in campi track by $index">
        <td>{{$index}}</td>
        <td>{{campus.instituicao.nome}}</td>
        <td>{{campus.nome}}</td>
        <td>
          <ul class='list-group'>
            <li class='list-group-item'>                      
              {{campus.endereco.logradouro}}, {{campus.endereco.numero}}, {{campus.endereco.bairro}}, {{campus.endereco.cidade}} - {{campus.endereco.UF}}
            </li>
          </ul>
        </td>
        <td>{{campus.area}}</td>
        <td> 
          <div class="btn-group" role="group" aria-label="acoes">            
            <button title="Editar" type="button" class="btn btn-default" ui-sref="entities.campus.edit({id: campus._id})">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
            </button>
            <button title="Excluir" type="button" class="btn btn-danger" ng-click="delete(campus._id, $index)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>

<div class="add-row-editable-table">
  <button class="btn btn-primary" ui-sref="entities.campus.new()">Novo Câmpus</button>
</div>
