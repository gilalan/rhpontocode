<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label>Linhas por página
      <select class="form-control selectpicker show-tick" title="Linhas por página" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
 
  <table class="table" st-table="instituicoes">
    <thead>
    <tr class="sortable ">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="nome">Nome</th>
      <th st-sort="sigla">Sigla</th>
      <th st-sort="endereco">Endereços</th>
      <th>Ações</th>
    </tr>
    <tr>
      <th></th>
      <th><input st-search="nome" placeholder="Buscar Nome" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="sigla" placeholder="Buscar Sigla" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="endereco" placeholder="Buscar Endereço" class="input-sm form-control search-input"
                 type="search"/></th>      
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="instituicao in instituicoes track by $index">
        <td>{{$index}}</td>
        <td>{{instituicao.nome}}</td>
        <td>{{instituicao.sigla}}</td>
        <td>
          <ul class='list-group'>
            <li ng-repeat="endereco in instituicao.enderecos" class='list-group-item'>                      
              {{endereco.logradouro}}, {{endereco.numero}}, {{endereco.bairro}}, {{endereco.cidade}} - {{endereco.UF}}
            </li>
          </ul>
        </td>
        <td> 
          <div class="btn-group" role="group" aria-label="acoes">            
            <button title="Editar" type="button" class="btn btn-xs btn-default" ui-sref="entities.institutions.edit({id: instituicao._id})">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
            </button>
            <button title="Excluir" type="button" class="btn btn-xs btn-danger" ng-click="delete(instituicao._id, $index)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>

<div class="add-row-editable-table">
  <button class="btn btn-primary" ui-sref="entities.institutions.new()">Nova Instituição</button>
</div>
