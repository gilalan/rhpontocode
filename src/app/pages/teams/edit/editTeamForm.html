<form name="teamForm">
  <div class="row">
   <div ng-show="successMsg" class="alert bg-success closeable" role="alert">
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Feito!</strong> {{successMsg}}
    </div>

    <div ng-show="errorMsg" class="alert bg-danger closeable" role="alert">
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Ops!</strong> {{errorMsg}}
    </div>
  </div>
  <div class="form-group">
    <label for="selectSetor" style="color:red;">Setor*</label> 
    <ui-select ng-model="selected.item"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="true"
               search-enabled="false" 
               ng-required="true">
      <ui-select-match placeholder="Selecione um Setor">
        <span> {{$select.selected.nome}}</span>
      </ui-select-match>
      <ui-select-choices repeat="setor in (setores | filter: $select.search) track by setor._id">
        <span ng-bind-html="setor.nome"></span>
      </ui-select-choices>
    </ui-select>
  </div>
  
  <div class="form-group">
    <label for="selectGestor" style="color:red;">Gestor*</label>
    <ui-select ng-model="selectedG.item"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="true"
               search-enabled="false" 
               ng-required="true">
      <ui-select-match placeholder="Selecione um Gestor">
        <span> {{$select.selected.nome}}</span>
      </ui-select-match>
      <ui-select-choices repeat="gestor in (gestores | filter: $select.search) track by gestor._id">
        <span ng-bind-html="gestor.nome"></span>
      </ui-select-choices>
    </ui-select>
  </div>

  <div class="form-group">
    <label for="selectFiscal">Fiscal</label>
    <ui-select ng-model="selectedFiscal.item"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="true"
               search-enabled="false" 
               ng-required="false">
      <ui-select-match placeholder="Selecione um Fiscal">
        <span> {{$select.selected.nome}}</span>
      </ui-select-match>
      <ui-select-choices repeat="fiscal in (fiscais | filter: $select.search) track by fiscal._id">
        <span ng-bind-html="fiscal.nome"></span>
      </ui-select-choices>
    </ui-select>
  </div>

  <div class="form-group">
    <label for="inputNome" style="color:red;">Equipe*</label>
    <input type="text" class="form-control" id="inputNome" placeholder="Nome da Equipe" ng-model="equipe.nome" ng-required="true">
  </div>
  
  
</form>
<button type="submit" class="btn btn-primary" ng-disabled="teamForm.$invalid" ng-click="save(equipe)">Salvar</button>
