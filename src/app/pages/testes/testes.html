<div ba-panel ba-panel-title="Bater Ponto" ba-panel-class="with-scroll">

    <div class="row">
	   <div ng-show="successMsg" class="alert bg-success closeable" role="alert">
	      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <strong>Feito!</strong> {{successMsg}}
	    </div>

	    <div ng-show="errorMsg" class="alert bg-danger closeable" role="alert">
	      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <strong>Ops!</strong> {{errorMsg}}
	    </div>
	</div>
	<div class="row">
		<table class="table">
		    <thead>
			    <tr>
			      <th>#</th>
			      <th>Funcionário</th>
			      <th>Status</th>
			      <th>Data Inicial</th>
			      <th>Data Final</th>
			      <th>Evento de Abono</th>
			      <th>Ação</th>
			    </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="saj in solicitacaoAjustes track by $index" ng-class="{'funcionario-demitido': saj.destak}">
		        	<td>{{$index}}</td>
		        	<td>{{saj.funcionario.nome}} {{saj.funcionario.sobrenome}}</td>
			        <td>{{saj.status}}</td>
			        <td>{{saj.data | date : 'dd/MM/yyyy'}}</td>
			        <td>{{saj.dataFinal | date : 'dd/MM/yyyy'}}</td>
			        <td>{{saj.eventoAbono.nome}}</td>
			        <td><button type="button" class="btn btn-md btn-primary" ng-click="make($index)">Make!</button></td>
		      </tr>
		    </tbody>
		  </table>
	</div>
