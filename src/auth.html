<!--Esse arquivo não será injetado pelo GULP automaticamente, teremos que colocá-lo manualmente, lembrar disso!-->
<link href="/app/auth.css" rel="stylesheet">

<main class="auth-main">
    <div class="auth-block" ng-controller="LoginController">
    <h1>Acesse o RHPonto</h1>

    <form class="form-horizontal" name="userForm">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail" ng-model="user.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Senha" ng-model="user.senha">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="login(user)">Acessar</button>
          <a href class="forgot-pass">Esqueceu a senha?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>ou registre seu ponto diretamente</span></span></div>

    <div class="al-share-auth">
      <button class="btn btn-warning" ng-click="login(user, true)">Bater Ponto!</button>
    </div>
  </div>
</main>
